<!DOCTYPE html>

</head>

<body>

<div data-bind="template: 'ApplicationViewModel'"></div>

<script type="text/html" id="ApplicationViewModel">

  <div data-bind="html: jumbo" class="ui segment"></div>

<script>

  System.import("ApplicationViewModel").then(function(app) {
      ko.virtualElements.allowedBindings.html = true;
      app.ApplicationViewModel.initialize(); 
  });
